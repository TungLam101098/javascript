<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <!------ Include the above in your HEAD tag ---------->
    <div class="container login-container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 login-form-1">
          <h3>Xác nhận Email</h3>
          <form name="formLogin">
            <h3 id="trangthai" style="color: rgb(39, 46, 139);display: none; ">Sai mã xác nhận</h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Mã xác nhận"
                name="code"
              />
            </div>
            <div class="form-group">
              <input type="button" onclick="confirmEmail()" class="btnSubmit" value="Xác nhận" />
            </div>
            <div class="form-group">
              <a href="#" onclick="sentEmail()" class="ForgetPwd">Gửi lại email?</a>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="js/confirm.js"></script>
  </body>
</html>
